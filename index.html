            }
            var before_name = 'item' +string;
            var after_name = 'item' +num;
            add(after_name);
            remove(before_name);
        },500);

        function add(name) {
          var element = document.getElementsByClassName(name);
          element[0].classList.add("run");
        }

        function remove(name) {
          var element = document.getElementsByClassName(name);
          element[0].classList.remove("run");
